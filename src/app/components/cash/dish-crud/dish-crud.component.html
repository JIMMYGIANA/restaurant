<h4>New dish</h4>

<form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <br>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description">
    </div>
    <br>
    
    <div>
      <label for="type">Type:</label>
      <select id="type" formControlName="type">
          <option value="1">Appetizers</option>
          <option value="2">FirstPlate</option>
          <option value="3">SecondPlate</option>
          <option value="4">SidePlate</option>
          <option value="5">Desset</option>
        </select>
    </div>
    <br>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price">
      </div>
      <br>
    <div>
      <button type="submit" [disabled]="dishForm.invalid">Submit</button>
    </div>
  </form>
