<h3>New table</h3>
<form [formGroup]="tableForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="seats">Seats:</label>
        <input type="number" id="seats" formControlName="seats">
    </div>
    <br>
    <div>
        <button type="submit" [disabled]="tableForm.invalid">Submit</button>
    </div>
</form>
